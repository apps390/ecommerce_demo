<!DOCTYPE html>
{% extends 'parent.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="% static 'css/style1.css' %">
</head>
<body>
{% block content%}
<div class="container-form">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="form-group">
    <label  for="author">Author</label>
    <input type="text" class="form-control" id="author" name="Author" placeholder="Enter author name">
  </div>
  <div class="form-group">
    <label for="book">Book</label>
    <input type="text" class="form-control"   id="book" name="Book" placeholder="Book Name">
  </div>
        <div class="form-group">
    <label for="price">price</label>
    <input type="text" class="form-control" id="price" name="Price"  placeholder="Book price">
  </div>

        <div class="form-group">
    <label for="image">image</label>
    <input type="file" class="form-control" id="image" name="Cover" >
  </div>
        <div class="form-group">
    <label for="pdf">pdf</label>
    <input type="file" class="form-control" id="pdf" name="pdf" >
  </div>
        <br>
        <input type="submit" class="form-control">
</form>
</div>


{% endblock %}

</body>
</html>
